<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Counter</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style type="text/css">
		
		.container{  
			text-align: center;  
			  
			width: 300px;  
			height: 200px;  
			padding-top: 100px;  
			}  
			#btn{  
			font-size: 25px;  
			}  
	</style>

</head>
<body>
	<h1 align="center">COUNTER</h1>

	<span  id="count" align="center">0</span>
	<main>
			<div class="container">
				<button class="btn btn-primary" id="increase-btn">INCREASE</button>
			</div>
			<div class="container">
				<button class="btn btn-secondary" id="reset-btn">RESET</button>
			</div>
			<div class="container">
				<button class="btn btn-primary" id="decrease-btn">DECREASE</button>
			</div>
		</main>
		<!-- javascript -->
		<script src="index.js"></script>






</body>


</html>
